<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/pie.png" width="30" height="30" class="d-inline-block align-top">
                    Tiphaine's pie shop
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="allpies.html">
                                Pies
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="order.html">
                                Order
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="main">
        <div class="jumbotron order-jumbotron">
            <div class="container">
                <h1 class="display-4 text-light">Ready to order? So are we!</h1>
            </div>
        </div>

        <div class="container">
            <h1 class="display-4 p-2 pt-md-4 pb-md-3 mx-auto text-center">Your details</h1>

            <div class="col-sm-8 offset-2">
                <h4 class="mb-3">Your address</h4>
                <form action="order.html" method="get">
                    <div class="row">

                        <div class="col-md-6 mb-3 form-group">
                            <label for="firstName" class="col-form-label">First name</label>
                            <input id="firstName" type="text" placeholder="Your first name" class="col-sm-12 form-control">
                        </div>
                        <div class="col-md-6 mb-3 form-group">
                            <label for="lastName" class="col-form-label">Last name</label>
                            <input id="lastName" type="text" placeholder="Your last name" class="col-sm-12 form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input id="email" placeholder="Your email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="address">
                            Address
                        </label>
                        <input id="address" type="text" class="form-control" placeholder="Rue de la gourmandise">
                    </div>
                    <!--zip & city-->
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="zip" class="col-form-label">Zip</label>
                            <input id="zip" type="text" class="form-control" placeholder="69000">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="city" class="col-form-label">City</label>
                            <input id="city" type="text" class="form-control" placeholder="Lyon">
                        </div>
                    </div>

                    <!--state-->
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label for="state" class="col-form-label">Region</label>
                            <select id="state" class="custom-select w-100">
                                <option>Choose region...</option>
                                <option>Rhone</option>
                                <option>Bretagne</option>
                                <option>Ile-de-France</option>
                            </select>
                        </div>

                        <div class="col-md-8 form-group">
                            <label for="pays" class="col-form-label">Country</label>
                            <select id="pays" class="custom-select">
                                <option>Choose country...</option>
                                <option>France</option>
                                <option>USA</option>
                                <option>Maroc</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-group">
                            <label for="remarks" class="col-form-label">Remarks</label>
                            <textarea id="remarks" class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" id="saveMeCheck" class="custom-control-input">
                            <label for="saveMeCheck" class="custom-control-label">Save me</label>
                        </div>
                    </div>

                    <button type="button" class="btn btn-success btn-block" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Valider</button>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
