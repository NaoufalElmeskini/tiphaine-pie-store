<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/demo.css">

</head>

<body>
    <div class="container">
        <h2>Basic form</h2>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="userNameInput">User name</label>
                    <input class="form-control" type="text" id="userNameInput">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input class="form-control" type="password" id="passwordInput">
                </div>
                <div class="form-group form-check">
                    <input id="rememberMeCheckBox" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="rememberMeCheckBox">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>



        <h2 class="mt-5">Horizontal form</h2>
        <div class="row">
            <form>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="horUserNameInput">User name</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="horUserNameInput">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="horPasswordInput">Password</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" id="horPasswordInput">
                    </div>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="horRememberMeCheckBox">
                    <label class="form-check-label form-control-sm" for="horRememberMeCheckBox">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>



    </div>
</body>

</html>
